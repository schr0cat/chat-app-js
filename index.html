<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-приложение</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chat">
        <div class="chat__messages" id="messages"></div>
        <form class="chat__form" id="form">
            <input class="chat__input" type="text" id="messageInput" placeholder="Введите сообщение" required>
            <button class="chat__submit" type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
